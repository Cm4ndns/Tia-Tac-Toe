<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="text">
      <h4>Player 1 Turn.</h4>
    </div>
    <div id="gameboard">
      <div id="row">
        <div id="col" onclick="game(this, 0, 0)"></div>
        <div id="col" onclick="game(this, 0, 1)"></div>
        <div id="col" onclick="game(this, 0, 2)"></div>
      </div>
      <div id="row">
        <div id="col" onclick="game(this, 1, 0)"></div>
        <div id="col" onclick="game(this, 1, 1)"></div>
        <div id="col" onclick="game(this, 1, 2)"></div>
      </div>
      <div id="row">
        <div id="col" onclick="game(this, 2, 0)"></div>
        <div id="col" onclick="game(this, 2, 1)"></div>
        <div id="col" onclick="game(this, 2, 2)"></div>
      </div>
    </div>
    <script src="jsindex.js"></script>
  </body>
</html>
